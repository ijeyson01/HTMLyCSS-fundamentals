<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css-fundamentals/dashboard/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>List Table</title>

<body>
    <div>

                        <script>
                            
                        </script>

                        </div>
                        <div class="photo_user">
                            <input id="photo" type="image" src="../../../css-fundamentals/assets/images/image.png" alt="">

                </div>

            <div class="container_body">

                <div class="container_resumen"></div>

        <div class="mt-3">
            <div>
                <h3> Tabla de docentes</h3>
            </div>
            <div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Docente</th>
                        <th scope="col">Materia</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-docentes">
                    </tbody>
                  </table>
